            <input type="text" id="SERVICIO/CURSO SOLICITADO" name="SERVICIO/CURSO SOLICITADO" required /><br><br>

            <input type="checkbox" id="sabado" name="horario[]" value="sabado">

            <input type="checkbox" id="domingo" name="horario[]" value="domingo">

            <label for="sexo_f">F</label><br><br>

            
            <label for="estado_civil">ESTADO CIVIL</label>
            <input type="radio" id="soltera" name="estado_civil" value="Soltera" required>

            <label for="casado">CASADO/A</label>
            <input type="radio" id="divorciado" name="estado_civil" value="Divorciado/a">

            <label for="AUDITIVA">AUDITIVA</label>
            <input type="radio" id="MOTRIZ" name="MOTRIZ" value="MOTRIZ">
            <label for="MOTRIZ">MOTRIZ</label><br><br>
            <input type="radio" id="VISUAL" name="VISUAL" value="VISUAL">
            <label for="VISUAL">VISUAL</label>
            <input type="radio" id="INTELECTUAL" name="INTELECTUAL" value="INTELECTUAL">

            <input type="radio" id="estudia_si" name="estudia" value="SI">

            <input type="radio" id="estudia_no" name="estudia" value="NO">
            <label for="estudia_no">NO</label><br><br>
            <label for="En que horario:">EN CASO DE QUE SI, En que horario:   </label>
            <input type="text" id="En que horario:" name="En que horario:" required /><br><br>

            <input type="radio" id="universidad_completa" name="nivel_educacion" value="Universidad completa">

            <input type="radio" id="empleado" name="situacion_laboral" value="Empleado">
